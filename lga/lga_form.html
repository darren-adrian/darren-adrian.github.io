<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
    .cobrowse-masking {
      /* Add your masking styles here */
      font-family: Arial, sans-serif;
      color: #333;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Personal Details</h1>
<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="address">Address:</label><br>
  <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
  <label for="phone">Phone:</label><br>
  <input type="tel" id="phone" name="phone"><br>
  <input type="submit" value="Submit">
</form>

<h1>Credit Card Details</h1>
<form class="cobrowse-masking">
  <label for="cardNumber">Card Number:</label><br>
  <input type="text" id="cardNumber" name="cardNumber" placeholder="#### #### #### ####"><br>
  <label for="expiry">Expiry Date:</label><br>
  <input type="text" id="expiry" name="expiry" placeholder="MM/YY"><br>
  <label for="cvv">CVV:</label><br>
  <input type="text" id="cvv" name="cvv" placeholder="###"><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
