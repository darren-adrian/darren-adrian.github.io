<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atoCss.css">
    <title>Document</title>
    <style>
        body{horizontal-align: center; background-color:transparent;}
        h6{text-align: center; margin-block-end: 0px; margin-block-start: 0px;}
        form{padding: 0px; margin: 0px;}
        fieldset{border-style: none; } 
    </style>
</head>
<body>
    <form> <h6>How helpful did you find this?</h6> <fieldset>    <span class="star-cb-group">      <input type="radio" id="rating-5" name="rating" value="5" />      <label for="rating-5">5</label>      <input type="radio" id="rating-4" name="rating" value="4" checked="checked" />      <label for="rating-4">4</label>      <input type="radio" id="rating-3" name="rating" value="3" />      <label for="rating-3">3</label>      <input type="radio" id="rating-2" name="rating" value="2" />      <label for="rating-2">2</label>      <input type="radio" id="rating-1" name="rating" value="1" />      <label for="rating-1">1</label>      <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" />      <label for="rating-0">0</label>    </span>  </fieldset></form> 
</body>
</html>
